name: Daily Auto Commit - Keep Active

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5:00 AM UTC (10:30 AM IST)
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.name 'sagarmajumder2021-afk'
          git config --global user.email 'airelatedworkuse@gmail.com'
          
      - name: Update Progress Log
        run: |
          echo "" >> progress.md
          echo "### Update - $(date +'%Y-%m-%d %H:%M:%S')" >> progress.md
          echo "- âœ… Daily automated commit" >> progress.md
          echo "- ðŸ“Š Contribution count increasing" >> progress.md
          echo "- ðŸ’š Keeping the streak alive!" >> progress.md
          echo "" >> progress.md
          
      - name: Update Activity Log
        run: |
          echo "Auto update: $(date)" >> log.txt
          
      - name: Update Statistics
        run: |
          TOTAL_UPDATES=$(grep -c "Auto update" log.txt || echo "1")
          echo "ðŸ“Š Total Daily Updates: $TOTAL_UPDATES" > stats.txt
          echo "ðŸ“… Last Updated: $(date)" >> stats.txt
          echo "ðŸŽ¯ Target: 90+ contributions" >> stats.txt
          echo "ðŸ’š Status: Active" >> stats.txt
          
      - name: Commit and Push Changes
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ’š Daily progress update - $(date +'%Y-%m-%d')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}